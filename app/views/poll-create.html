<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{{ 'FORM_POLL_CREATION' | translate }} 
                        <small>Los campos obligatorios se indican con *.</small>
                    </h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">{{ 'DATE' | translate }}</label>
                            <div class="col-lg-10">
                                <p class="form-control-static">18-04-2016</p>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{ 'TITLE' | translate }}</label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="$ctrl.title" class="form-control"> </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{ 'NOTES' | translate }}</label>
                            <div class="col-sm-10">
                                <div markdown-editor ng-model="$ctrl.notes"> </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{ 'POLLINGS' | translate }}</label>
                            <div class="col-sm-10">
                                <input-text-stack ng-model="$ctrl.pollings"></input-text-stack>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" ng-click="$ctrl.cancel()">{{ 'CANCEL' | translate }}</button>
                                <button class="btn btn-primary" type="submit" ng-click="$ctrl.save()">{{ 'SAVE' | translate }}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
